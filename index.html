<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,100;1,300&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header> 
    <div class="container">
        <div class="newsletter">
            <h2>Sign up for our newsletter</h2>
            <p class="light">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <main>
        <form>
            <fieldset>
                <legend><h2>Contact Information</h2></legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
                <label for="telephone">Phone Number</label>
                <input type="tel" id="telephone" name="user-telephone" placeholder="Type Phone Number Here">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="Type Address Here">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Type City Here">
                <label for="state">State</label>
                <select id="state" name="user-state">
                    <option disabled selected hidden value="place-holder">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip" placeholder="Type Zip Code Here">
            </fieldset>
            <fieldset>
                <legend><h2>Newsletter</h2></legend>
                <p>Select the newsletters you would like to receive</p> 
                
                <div class="small">
                    <input type="checkbox" id="newsletter1" name="user-newsletter1" value="HTML">
                    <label for="newsletter1">HTML News</label>
                    <input type="checkbox" id="newsletter2" name="user-newsletter2" value="CSS">
                    <label for="newsletter2">CSS News</label>
                    <input type="checkbox" id="newsletter3" name="user-newsletter3" value="JAVA">
                    <label for="newsletter3">Javascript News</label>
                    <p>Newsletter format</p>
                    <input type="radio" name="user-news-format" id="news-format1" value="news-format">
                    <label for="news-format1">HTML</label>
                    <input type="radio" name="user-news-format" id="news-format2" value="news-format">
                    <label for="news-format2">Plain text</label>
                </div>
                <label for="interests">Other topics you'd like to hear about</label>
                <textarea name="user-interests" id="interests" placeholder="Type topics here"></textarea>
                <button type="submit">Sign up</button>
            </fieldset>
        </form>
        </main>
        <footer><em>Copyright The Code Review</em></footer>
    </div>
</body>
</html>
