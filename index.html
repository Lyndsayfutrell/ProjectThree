<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The Code Review</h1>
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city">
            <label for="state">State</label>
            <input type="text" id="state" name="user-state">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend> 
            <p>Select the newsletters you would like to receive</p>   

            <label for="interests">Other topics you'd like to hear about</label>
            <textarea name="user-interests" id="interests"></textarea>
            <button type="submit">Sign up</button>
        </fieldset>
    </form>
    <footer>Copyright The Code Review</footer>
</body>
</html>
